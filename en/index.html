<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechatronics Laboratory - Mechatronics Laboratory</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<div id="site-header"></div>
<script src="../js/header-en.js"></script>

<main class="container">
        <section id="about">
            <h2>About Us</h2>
            <p>
                The Ambe Group focuses on the future of Human-AI symbiosis.
                We conduct research on Machine Learning, Human-Computer Interaction, and their applications.
            </p>
            <div class="research-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
                <a href="../research/ambe/en/index.html" class="research-card" style="background: linear-gradient(135deg, #eaf7ee 0%, #c3e8d1 100%); height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; border-radius: 12px; border: 2px solid #cfe9d8; transition: transform 0.3s, box-shadow 0.3s;">
                    <h3 style="color: #003366; font-size: 1.8rem; margin: 0;">Ambe Group</h3>
                    <p style="color: #555; margin-top: 10px;">Human-AI Symbiosis</p>
                </a>
                <a href="../research/takaki/en/index.html" class="research-card" style="background: linear-gradient(135deg, #e6f0ff 0%, #c3d9ff 100%); height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; border-radius: 12px; border: 2px solid #cfe0ff; transition: transform 0.3s, box-shadow 0.3s;">
                    <h3 style="color: #003366; font-size: 1.8rem; margin: 0;">Takaki Group</h3>
                    <p style="color: #555; margin-top: 10px;">Mechatronics Systems</p>
                </a>
            </div>
            <style>
                .research-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
                }
                @media (max-width: 768px) {
                    .research-grid {
                        grid-template-columns: 1fr !important;
                    }
                }
            </style>
        </section>

        <section id="news">
            <h2>News</h2>
            <ul class="news-list" id="news-container">
                <li>Loading news...</li>
            </ul>
        </section>
    </main>

    <div id="site-footer"></div>
    <script src="../js/footer-en.js"></script>

    <script src="../data/news.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            if (typeof newsData !== 'undefined') {
                newsData.slice(0, 5).forEach(item => {
                    const li = document.createElement('li');

                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'news-date';
                    dateSpan.textContent = item.date;

                    const catSpan = document.createElement('span');
                    catSpan.className = 'news-category';
                    catSpan.textContent = item.category;

                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'news-title';

                    if (item.link && item.link !== '#') {
                        const a = document.createElement('a');
                        a.href = item.link;
                        a.textContent = item.title;
                        titleSpan.appendChild(a);
                    } else {
                        titleSpan.textContent = item.title;
                    }

                    li.appendChild(dateSpan);
                    li.appendChild(catSpan);
                    li.appendChild(titleSpan);
                    container.appendChild(li);
                });
            } else {
                container.innerHTML = '<li>Error loading news.</li>';
            }
        });
    </script>

</body>

</html>
