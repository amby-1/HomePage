<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - メカトロニクス研究室</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Publications page enhancements (local only) */
        .pub-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0 20px;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
        }

        .pub-controls .left {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .seg {
            display: inline-flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .seg button {
            border: 0;
            background: #fff;
            padding: 8px 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .seg button.active {
            background: var(--primary-color);
            color: #fff;
        }

        .pub-search {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 220px;
        }

        .pub-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .pub-item:last-child {
            border-bottom: 0;
        }

        .pub-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .pub-links a {
            text-decoration: none;
            border: 1px solid #ddd;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.85rem;
        }

        .pub-links a:hover {
            text-decoration: underline;
        }

        .pub-btn {
            border: 1px solid #ddd;
            background: #fff;
            padding: 2px 8px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .pub-btn:hover {
            background: #f3f3f3;
        }

        /* Simple modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 999;
        }

        .modal {
            background: #fff;
            width: min(900px, 100%);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }

        .modal-title {
            font-weight: 700;
        }

        .modal-body {
            padding: 12px 14px;
        }

        .modal pre {
            margin: 0;
            padding: 12px;
            background: #0b1020;
            color: #e9eefb;
            border-radius: 10px;
            overflow: auto;
            max-height: 60vh;
            font-size: 0.9rem;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            padding: 12px 14px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .toast {
            position: fixed;
            right: 16px;
            bottom: 16px;
            background: #111;
            color: #fff;
            padding: 10px 12px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div id="site-header"></div>
<script src="js/header-ja.js"></script>

<main class="container">
        <h2>Research Publications</h2>

        <div class="pub-controls">
            <div class="left">
                <div class="seg" role="tablist" aria-label="表示切替">
                    <button id="btn-view-year" class="active" type="button">年度別</button>
                    <button id="btn-view-cat" type="button">分類別</button>
                </div>
                <input id="pub-search" class="pub-search" type="search" placeholder="検索（著者・タイトル・会議名など）">
            </div>
            <div style="font-size:0.9rem; color:#666;">
                PDF / DOI / BibTeX を各項目から利用できます
            </div>
        </div>

        <div id="pubs-container">
            <p>Loading publications...</p>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/footer-ja.js"></script>

    <script src="data/publications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('pubs-container');
            const btnYear = document.getElementById('btn-view-year');
            const btnCat = document.getElementById('btn-view-cat');
            const searchInput = document.getElementById('pub-search');
            container.innerHTML = '';

            // Desired category order (JP)
            const categoryOrder = [
                "学術論文",
                "招待講演",
                "解説記事",
                "国際会議論文（査読付き）",
                "国際会議発表",
                "国内会議発表",
                "受賞",
                "その他"
            ];

            // Backward compatibility: map old 'type' values (if any) to new categories
            const legacyTypeToCategory = {
                "Journal": "学術論文",
                "Invited Talk": "招待講演",
                "Article": "解説記事",
                "International Conference": "国際会議論文（査読付き）",
                "International Conference (Peer-reviewed)": "国際会議論文（査読付き）",
                "International Conference (Non-refereed)": "国際会議発表",
                "Domestic Conference": "国内会議発表",
                "Award": "受賞",
                "Other": "その他"
            };

            const normalize = (item) => {
                const category = item.category || legacyTypeToCategory[item.type] || "その他";
                const bibtex = item.bibtex || "";
                const doi = item.doi || "";
                const pdf = item.pdf || "";
                const citation = item.citation || "";
                return { ...item, category, bibtex, doi, pdf, citation };
            };

            const toDoiUrl = (doi) => {
                if (!doi) return "";
                if (doi.startsWith('http://') || doi.startsWith('https://')) return doi;
                return `https://doi.org/${doi}`;
            };

            const escapeHtml = (s) => {
                return (s || "").replace(/[&<>"']/g, (c) => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[c]));
            };

            // Modal for BibTeX
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            backdrop.innerHTML = `
                <div class="modal" role="dialog" aria-modal="true" aria-label="BibTeX">
                    <div class="modal-header">
                        <div class="modal-title">BibTeX</div>
                        <button class="pub-btn" type="button" id="modal-close">閉じる</button>
                    </div>
                    <div class="modal-body">
                        <pre id="modal-bibtex"></pre>
                    </div>
                    <div class="modal-actions">
                        <button class="pub-btn" type="button" id="modal-copy">コピー</button>
                    </div>
                </div>
            `;
            document.body.appendChild(backdrop);
            const modalBib = backdrop.querySelector('#modal-bibtex');
            const modalClose = backdrop.querySelector('#modal-close');
            const modalCopy = backdrop.querySelector('#modal-copy');

            const toast = document.createElement('div');
            toast.className = 'toast';
            document.body.appendChild(toast);

            const showToast = (msg) => {
                toast.textContent = msg;
                toast.style.display = 'block';
                clearTimeout(showToast._t);
                showToast._t = setTimeout(() => { toast.style.display = 'none'; }, 1600);
            };

            const openBibtex = (bibtexText) => {
                modalBib.textContent = bibtexText || '(BibTeX が未登録です)';
                backdrop.style.display = 'flex';
            };

            const closeBibtex = () => {
                backdrop.style.display = 'none';
            };

            modalClose.addEventListener('click', closeBibtex);
            backdrop.addEventListener('click', (e) => {
                if (e.target === backdrop) closeBibtex();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && backdrop.style.display === 'flex') closeBibtex();
            });

            const copyText = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast('コピーしました');
                } catch (err) {
                    // Fallback
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    ta.style.position = 'fixed';
                    ta.style.left = '-9999px';
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                    showToast('コピーしました');
                }
            };

            modalCopy.addEventListener('click', () => copyText(modalBib.textContent));

            const renderPubItem = (pub) => {
                const item = document.createElement('div');
                item.className = 'pub-item';

                const citationDiv = document.createElement('div');
                citationDiv.innerHTML = escapeHtml(pub.citation);
                item.appendChild(citationDiv);

                const meta = document.createElement('div');
                meta.className = 'pub-meta';

                const links = document.createElement('div');
                links.className = 'pub-links';

                if (pub.pdf) {
                    const a = document.createElement('a');
                    a.href = pub.pdf;
                    a.target = '_blank';
                    a.rel = 'noopener';
                    a.textContent = 'PDF';
                    links.appendChild(a);
                }

                if (pub.doi) {
                    const a = document.createElement('a');
                    a.href = toDoiUrl(pub.doi);
                    a.target = '_blank';
                    a.rel = 'noopener';
                    a.textContent = 'DOI';
                    links.appendChild(a);
                }

                meta.appendChild(links);

                const bibBtn = document.createElement('button');
                bibBtn.className = 'pub-btn';
                bibBtn.type = 'button';
                bibBtn.textContent = 'BibTeX';
                bibBtn.addEventListener('click', () => openBibtex(pub.bibtex));
                meta.appendChild(bibBtn);

                item.appendChild(meta);
                return item;
            };

            let viewMode = 'year'; // 'year' | 'category'
            let query = '';

            const getFiltered = () => {
                const list = publicationsData.map(normalize);
                if (!query) return list;
                const q = query.toLowerCase();
                return list.filter(p => {
                    const hay = `${p.year} ${p.category} ${p.citation} ${p.doi}`.toLowerCase();
                    return hay.includes(q);
                });
            };

            const sortCategories = (cats) => {
                return cats.sort((a, b) => {
                    const ia = categoryOrder.indexOf(a);
                    const ib = categoryOrder.indexOf(b);
                    return (ia === -1 ? 999 : ia) - (ib === -1 ? 999 : ib);
                });
            };

            const renderYearView = (list) => {
                container.innerHTML = '';
                const years = [...new Set(list.map(item => item.year))].sort((a, b) => b - a);

                years.forEach(year => {
                    const yearSection = document.createElement('section');
                    const h3 = document.createElement('h3');
                    h3.textContent = year;
                    yearSection.appendChild(h3);

                    const items = list.filter(d => d.year === year);
                    const cats = sortCategories([...new Set(items.map(i => i.category))]);

                    cats.forEach(cat => {
                        const typeHeader = document.createElement('h4');
                        typeHeader.textContent = cat;
                        typeHeader.style.marginTop = '15px';
                        typeHeader.style.color = '#444';
                        yearSection.appendChild(typeHeader);

                        const block = document.createElement('div');
                        items.filter(i => i.category === cat).forEach(pub => block.appendChild(renderPubItem(pub)));
                        yearSection.appendChild(block);
                    });

                    container.appendChild(yearSection);
                });

                if (years.length === 0) {
                    container.textContent = '該当する業績がありません。';
                }
            };

            const renderCategoryView = (list) => {
                container.innerHTML = '';
                const catsAll = sortCategories([...new Set(list.map(i => i.category))]);

                catsAll.forEach(cat => {
                    const sec = document.createElement('section');
                    const h3 = document.createElement('h3');
                    h3.textContent = cat;
                    sec.appendChild(h3);

                    const items = list.filter(i => i.category === cat);
                    const years = [...new Set(items.map(i => i.year))].sort((a, b) => b - a);

                    years.forEach(year => {
                        const h4 = document.createElement('h4');
                        h4.textContent = year;
                        h4.style.marginTop = '15px';
                        h4.style.color = '#444';
                        sec.appendChild(h4);

                        const block = document.createElement('div');
                        items.filter(i => i.year === year).forEach(pub => block.appendChild(renderPubItem(pub)));
                        sec.appendChild(block);
                    });

                    container.appendChild(sec);
                });

                if (catsAll.length === 0) {
                    container.textContent = '該当する業績がありません。';
                }
            };

            const render = () => {
                if (typeof publicationsData === 'undefined') {
                    container.textContent = 'Error loading publications.';
                    return;
                }
                const list = getFiltered();
                if (viewMode === 'year') renderYearView(list);
                else renderCategoryView(list);
            };

            btnYear.addEventListener('click', () => {
                viewMode = 'year';
                btnYear.classList.add('active');
                btnCat.classList.remove('active');
                render();
            });
            btnCat.addEventListener('click', () => {
                viewMode = 'category';
                btnCat.classList.add('active');
                btnYear.classList.remove('active');
                render();
            });
            searchInput.addEventListener('input', (e) => {
                query = e.target.value.trim();
                render();
            });

            render();
        });
    </script>

</body>

</html>
